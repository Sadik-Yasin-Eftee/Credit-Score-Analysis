<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'third.css' %}" />
    <!-- 
    <link rel="stylesheet" href="third.css"> -->

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Credit Score 3rd Page</title>
  </head>

  <body>
    <div class="container">
      <header>Credit Score Form</header>

      <form action="{% url 'third_view' %}" method="POST">
        {% csrf_token %}

        <div class="form third">
          <span class="title">Identity Details</span>

          <div class="input-field">
            <label
              for="credit_history_age"
              style="position: relative; left: 110px"
              >Credit History Age</label
            >
            <br />
            <input
              type="number"
              id="credit_history_age_year"
              name="Credit_History_Age_Year"
              placeholder="Enter year"
              style="position: relative; left: 110px; width: 151px"
              required
            />

            <input
              type="number"
              id="credit_history_age_month"
              name="Credit_History_Age_Month"
              placeholder="Enter months"
              style="position: relative; left: 110px; width: 151px"
              required
            />

            <br />

            <label
              for="Payment_Behaviour"
              style="position: relative; left: 110px"
              >Payment Behaviour</label
            >
            <br />
            <select
              name="Payment_Behaviour"
              class="form-select"
              aria-label="Default select example"
              style="position: relative; left: 110px"
            >
              <option selected>Select Payment Behaviour</option>
              <option value="Low spent Small value payments">
                Low spent Small value payments
              </option>
              <option value="Low spent Medium value payments">
                Low spent Medium value payments
              </option>
              <option value="Low spent Large value payments">
                Low spent Large value payments
              </option>
              <option value="High spent Low value payments">
                High spent Low value payments
              </option>
              <option value="High spent Medium value payments">
                High spent Medium value payments
              </option>
              <option value="High spent Large value payments">
                High spent Large value payments
              </option>
            </select>

            <br />

            <label style="position: relative; left: 110px">Credit Mix</label
            ><br />
            <select
              name="Credit_Mix"
              class="form-select"
              aria-label="Default select example"
              style="position: relative; left: 110px; width: 308px"
            >
              <option selected>Select Credit Mix</option>
              <option value="Good">Good</option>
              <option value="Standard">Standard</option>
              <option value="Bad">Bad</option>
            </select>
            <br />

            <label style="position: relative; left: 110px"
              >Payment of Minimum Amount</label
            ><br />
            <select
              name="Payment_of_Min_Amount"
              class="form-select"
              aria-label="Default select example"
              style="position: relative; left: 110px"
            >
              <option selected>Select Payment of Minimum Amount</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="NM">NM</option>
            </select>
          </div>

          <div class="buttons">
            <div class="backBtn">
              <i class="uil uil-navigator"></i>
              <span class="btnText" onclick="goBack()">Back</span>
            </div>

            <button class="submit" type="submit">
              <span class="btnText">Submit</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>

    <!-- <script src="{% static 'js/goBack.js' %}"></script> -->
  </body>
</html>
